    <!-- Fonts - Garamond -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    <!-- Bootstrap Nav bar -->
    <header class="navbar navbar-expand-lg navbar-dark bkgd-color">
        <div class="container-fluid">
            <!-- Header -->
            <a class="navbar-brand" href="#"><span class="text-color">Tim Martin</span></a>
            <!-- Toggler button for when page gets small-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation list -->
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

   <!-- Grid style -->
    <main class="container">
        <article class="row">
            <div class="col-lg-8 col-md-8 card-style bkgd-color">
                <!-- Card Header -->
                <div class="col-md-12 text-color">
                    <!-- Title -->
                    <h1 class="my-title">Contact</h1>
                    <section class="row justify-content-between">
                        <div class="col-md-12">
                            <!-- Form for contacting me -->
                            <form>
                                <!-- Name text box -->
                                <section class="mb-3 col-md-10">
                                    <label for="contact-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </section>
                                <!-- Email text box -->
                                <section class="mb-3 col-md-10">
                                    <label for="contact-email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                </section>
                                <!-- Message text box -->
                                <section class="mb-3 col-md-10">
                                    <label for="contact-message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                                </section>
                                <!-- Submit button -->
                                <section class="mb-3">
                                    <button type="submit" >Submit</button>
                                </section>
                            </form>    
                        </div>
                    </section>
                </div>  
            </div>
        </article>
    </main>

    <!-- <div class="row extra"></div> -->
    <!-- Footer -->
    <footer>
        <!-- Ribbon on top -->
        <section class="row">
            <div class="col-md-12 ribbon">

            </div>
        </section> 
        <!-- Main footer -->
        <section class="row">
            <div class="col-sm-6">
                <p>
                    &copy; Copyright 2021 Tim Martin
                </p>
            </div>
            <div class="col-sm-6 contact">
                <h6> Phone: (612) 799-1450</h6>
                <h6> Email: timmartin13@gmail.com</h6>
                
            </div>       
        </section>
    </footer>

</body>
</html>
